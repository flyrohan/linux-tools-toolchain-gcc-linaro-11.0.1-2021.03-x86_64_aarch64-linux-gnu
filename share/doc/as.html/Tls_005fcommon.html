<span id="g_t_002etls_005fcommon-symbol_002c-length_005b_002c-alignment_005d"></span><h3 class="section">7.100 <code>.tls_common <var>symbol</var>, <var>length</var>[, <var>alignment</var>]</code></h3>

<span id="index-tls_005fcommon-directive"></span>
<p>This directive behaves in the same way as the <code>.comm</code> directive
(see <a href="Comm.html">Comm</a>) except that <var>symbol</var> has type of STT_TLS instead of
STT_OBJECT.
</p>
